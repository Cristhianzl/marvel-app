<div class="ml-2">
  <h2>Aqui você pode buscar o seu herói favorito!</h2>
</div>

<div class="ml-2">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="fname">Nome do Herói:</label><br>
    <input formControlName="hero_name" type="text" id="fname" name="fname"><br><br>
    <label for="lname">ID do Herói:</label><br>
    <input formControlName="hero_id" type="text" id="lname" name="lname"><br><br>
    <button class="marvel-btn" type="submit">Buscar</button>
  </form>
</div>

<app-loader *ngIf="loading"></app-loader>


  <div class="center-div" *ngIf="!loading && heroList?.length > 0; else elseEmpty ">
    <app-heroes-card [isSearch]="true" [heroesList]="heroList"></app-heroes-card>
  </div>

  <ng-template #elseEmpty>
    <app-empty-state [messageEmpty]="messageEmpty"></app-empty-state>
  </ng-template>
